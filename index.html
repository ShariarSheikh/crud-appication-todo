<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Application</title>
    <link rel="stylesheet" href="./src/scss/styles.css" />
  </head>
  <body>
    <div id="root">
      <!-- crud create header options -->
      <header class="header">
        <div class="header-container">
          <input value id="title" type="text" placeholder="Title" />
          <input id="description" type="text" placeholder="Description" />

          <select id="colorSelection">
            <option value="none" disabled selected hidden>Color</option>
            <option value="color1">Color1</option>
            <option value="color2">Color2</option>
            <option value="color3">Color3</option>
            <option value="color4">Color4</option>
          </select>
          <button id="createBtn" class="createBtn">Create</button>
          <button id="editBtn" class="editBtn" data-isActivated="false">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- create error show tag -->
      <p class="errorTag"></p>

      <!-- show curd items container -->
      <div class="todo-container"></div>

      <!-- item edit action buttons -->
      <div id="editActions" class="display-none">
        <button id="selectedBtn">Select</button>
        <button id="unSelectedBtn">UnSelect</button>
        <button id="updateBtn">Update</button>
        <button id="deletedBtn">Delete</button>
      </div>

      <!-- items edit popUp -->
      <div id="modal" class="modal overflow-hidden height-0">
        <div id="modal-content" class="modal-content-hide" role="dialog">
          <button id="modal-close">Close</button>

          <input
            value
            type="text"
            placeholder="Title"
            id="updateTitle"
            autocomplete="off"
          />
          <input
            value
            type="text"
            placeholder="Title"
            id="updateDescription"
            autocomplete="off"
          />
          <button id="modal-done-btn">Done</button>
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
